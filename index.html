<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern React Dashboard with accessibility and security" />

  <!-- Content Security Policy (excluding frame-ancestors which requires HTTP header) -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' http://localhost:* https: ws://localhost:*;
      base-uri 'self';
      form-action 'self';
    ">

  <!-- Referrer Policy (only this one works via meta) -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <title>Mustafa Raad Dashboard</title>
</head>
